<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイメドなび</title>
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="filters.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">
<div class="container mx-auto p-1">
<div class="panel-container">
  <button id="filterTglBtn" class="bg-gradient-to-r text-black font-bold py-2 px-3 rounded-lg transform hover:-translate-y-0.5 transition-all duration-300 opacity-80">
      フィルター<br>非表示
  </button>
  <div id="filterContainer" class="mx-auto">
    <h1 style="
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: bold; margin-bottom: 10px; text-align: center;
      text-decoration: underline; text-underline-offset: 7px;">
      スイメドなび
    </h1>


    <div class="grid grid-cols-5" id="charFilter"></div>
    <div class="spacer"></div>
    <div class="grid grid-cols-3 md:grid-cols-1">
      <div class="grid grid-cols-3 md:grid-cols-6" id="colorFilter"></div>
      <div class="spacer"></div>
      <div class="grid grid-cols-2 md:grid-cols-4" id="rarityFilter"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>スキルタイプ</h3>
      <div id="skillTypeFilter"> </div>
    </div>

    <div class="grid grid-cols-3 line">
      <h3>ブースター種</h3>
      <h3>クールタイム</h3>
      <h3>開幕起動</h3>
      <div id="boosterFilter" class="grid grid-cols-3 md:grid-cols-5"></div>
      <div id="ctFilter" class="grid grid-cols-3 md:grid-cols-6"></div>
      <div id="soonFilter"><input type="checkbox" id="soonCB"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>キラー＋値</h3>
      <div id="plusFilter"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>キラー</h3>
      <div id="killerFilter" class="grid grid-cols-5 md:grid-cols-7"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>アビリティ</h3>
      <div id="abilityFilter" class="grid grid-cols-9"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>ソート</h3>
      <div id="colorSort"></div>
    </div>

    <p style="text-align: center">
      引用元wikiのデータが未統一のため正確ではない
      <br>
      Wikiの各カードlv70スコア修正ボランティア募集
    </p>
  </div>

  <div id="charContainer" class="flex flex-wrap mx-auto">
  </div>
</div>
</div>
</body>
</html>
