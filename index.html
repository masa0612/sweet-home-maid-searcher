<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイメド検索</title>
  <script src="filters.js" defer></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="filters">

      <div class="filter" id="colorSort1">
        <h3>ソート</h3>
      </div>
      <div class="filter" id="colorSort2">
        <br>
      </div>
      <p style="border-right: 1px solid #000000;padding:2px 8px;"></p>
      <div class="filter" id="charFilter1">
        <h3>キャラクター</h3>
      </div>
      <div class="filter" id="charFilter2">
        <br>
      </div>
      <div class="filter" id="charFilter3">
        <br>
      </div>

      <p style="border-right: 1px solid #000000;padding:2px 8px;"></p>
      <div class="filter" id="colorFilter1">
        <h3>カラー</h3>
      </div>
      <div class="filter" id="colorFilter2">
        <br>
      </div>

      <p style="border-right: 1px solid #000000;padding:2px 8px;"></p>
      <div class="filter" id="rarityFilter1">
        <h3>★</h3>
      </div>
      <div class="filter" id="rarityFilter2">
        <br>
      </div>
    </div>

        <h3>引用元のwikiのデータがおかしいのでスコア周りあんまりアテにならない</h3>
        <h3>Wikiの各カードのlv70のスコア直してくれるボランティア募集</h3>
        <br>
    <div class="flex gap-2">
    <div class="filter" id="skillTypeFilter">
      <h3>スキルタイプ</h3>
    </div>
    <div class="filter" id="soonFilter">
      <h3>開幕起動</h3>
      <input type="checkbox" style="width: 24px; height: 24px; margin-left: 20px" id="soonCB">
    </div>
    </div>
    <div class="flex gap-2">
        <div class="filter" id="boosterFilter">
          <h3>ブースター</h3>
        </div>
        <p style="border-right: 1px solid #000000;padding:2px 8px;"></p>
        <div class="filter" id="ctFilter">
          <h3>クールタイム</h3>
        </div>
    </div>

    <div class="filter" id="killerFilter1">
      <h3>ギミック</h3>
    </div>
    <div class="filter" id="killerFilter2">
    </div>

    <div class="filter" id="plusFilter">
      <h3>キラー＋値</h3>
    </div>

    <div class="filter" id="abilityFilter1">
      <h3>アビリティ</h3>
    </div>
    <div class="filter" id="abilityFilter2">
    </div>

    <div id="characterContainer" class="mt-4">
    </div>
  </div>
</body>
</html>
