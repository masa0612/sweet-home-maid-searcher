<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイメド検索</title>
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script src="filters.js" defer></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 line">
      <div class="grid grid-cols-3" id="charFilter"></div>
      <div class="grid grid-cols-2 line">
        <div class="grid grid-cols-2" id="colorFilter"></div>
        <div class="grid grid-cols-2" id="rarityFilter"></div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="grid">
      <h3>スキルタイプ</h3>
      <div id="skillTypeFilter">
      </div>
    </div>

    <div class="grid grid-cols-3 line">
      <h3>生成ブースター</h3>
      <h3>クールタイム</h3>
      <h3>開幕起動</h3>
      <div id="boosterFilter" class="grid grid-cols-2 md:grid-cols-4"></div>
      <div id="ctFilter" class="grid grid-cols-3 md:grid-cols-6"></div>
      <div id="soonFilter"><input type="checkbox" id="soonCB"></div>
    </div>


    <div class="grid">
      <h3>キラー</h3>
      <div id="killerFilter" class="grid grid-cols-5 md:grid-cols-10"></div>
    </div>

    <div class="grid">
      <h3>キラー＋値</h3>
      <div id="plusFilter" class="grid grid-cols-10"></div>
    </div>

    <div class="grid">
      <h3>アビリティ</h3>
      <div id="abilityFilter" class="grid grid-cols-9"></div>
    </div>

    <div class="grid">
      <h3>ソート</h3>
      <div id="colorSort"></div>
    </div>

    <h3>引用元wikiのデータが統一されておらず正確なソートではない</h3>
    <h3>Wikiの各カードのlv70のスコア直してくれるボランティア募集</h3>
    <hr>

    <div id="characterContainer" class="mt-4">
    </div>
  </div>
</body>
</html>
