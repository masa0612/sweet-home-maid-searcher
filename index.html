<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>すいめどなび</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="constants.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-100">
<a id="donationBtn" target="_blank"
  href="https://www.amazon.co.jp/hz/wishlist/ls/E212C5BSEKEA"
  class="bg-gradient-to-r text-black font-bold py-1 px-2 rounded-lg transform hover:-translate-y-0.5 transition-all duration-300 opacity-80"
>
  アプデ支援
</a>
<div id="panelContainer" class="container mx-auto p-1">
  <div id="charPanel" class="mx-auto">
    <div>
    使い方（あとでちゃんと書きます）
    </div>
  </div>
  <div id="resizer">slider</div>
  <div id="filterPanel" class="mx-auto">
    <h1>すいめどなび</h1>
    <button id="resetBtn" class="bg-gradient-to-r text-black font-bold py-1 px-2 rounded-lg transform hover:-translate-y-0.5 transition-all duration-300 opacity-80">
      フィルタ<br>リセット
    </button>
    <div class="grid grid-cols-3 md:grid-cols-1">
      <div id="rarityFilter" class="grid grid-cols-2 md:grid-cols-4"></div>
      <div class="spacer"></div>
      <div id="colorFilter" class="grid grid-cols-3 md:grid-cols-6"></div>
    </div>
    <div class="spacer"></div>
    <div id="charFilter" class="grid grid-cols-5"></div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>スキルタイプ</h3>
      <div id="skillTypeFilter" class="grid grid-cols-10"> </div>
    </div>

    <div class="grid grid-cols-5">
      <h3>ブースター種</h3>
      <div class="spacer"></div>
      <h3>クールタイム</h3>
      <div class="spacer"></div>
      <h3>開幕起動</h3>
      <div id="boosterFilter" class="grid grid-cols-3 md:grid-cols-5"></div>
      <div class="spacer"></div>
      <div id="ctFilter" class="grid grid-cols-3 md:grid-cols-6"></div>
      <div class="spacer"></div>
      <div id="soonFilter"><input id="soonCB" type="checkbox"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>キラー＋値</h3>
      <div id="plusFilter" class="grid grid-cols-8"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>キラー</h3>
      <div id="killerFilter" class="grid grid-cols-5 md:grid-cols-7"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>アビリティ</h3>
      <div id="abilityFilter" class="grid grid-cols-9"></div>
    </div>

    <div class="spacer"></div>
    <div class="grid">
      <h3>ソート</h3>
      <div id="colorSort"></div>
    </div>

    <p style="text-align: center">
      引用元wikiのデータが未統一のため正確ではない
      <br>
      Wikiの各カードlv70スコア修正ボランティア募集
    </p>
  </div>
</div>
</body>
</html>
